<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JS Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
		<div class="wrapper">
			<div class="container" data-js="container">
				<div class="container__display">
						<button data-clr="clr"class="display__button buttons btn_C">AC</button>
					<div class="display" data-view="display" >
							<span class="display--view" data-view="display--view" >0</span>

					</div>
				</div>
				<div class="container__main">
					<div class="main__buttons" data-js="main__buttons">
						<button data-type="num" data-num="7"   class="buttons">7</button>
						<button data-type="num" data-num="8"   class="buttons">8</button>
						<button data-type="num" data-num="9"   class="buttons">9</button>
						<button data-type="opp" data-opp="+" class="buttons">+</button>
						<button data-type="num" data-num="4"   class="buttons">4</button>
						<button data-type="num" data-num="5"   class="buttons">5</button>
						<button data-type="num" data-num="6"   class="buttons">6</button>
						<button data-type="opp" data-opp="-" class="buttons">-</button>
						<button data-type="num" data-num="1"   class="buttons">1</button>
						<button data-type="num" data-num="2"   class="buttons">2</button>
						<button data-type="num" data-num="3"   class="buttons">3</button>
						<button data-type="opp" data-opp="*" class="buttons">&times</button>
						<button data-type="dec" data-opp="." class="buttons">.</button>
						<button data-type="num" data-num="0"   class="buttons">0</button>
						<button data-calc="cal" data-cal="=" class="buttons">=</button>
						<button data-type="opp" data-opp="/" class="buttons">/</button>
					</div>
				</div>
			</div>
		</div>
        <script src="js/displayCtrl.js"></script>
        <script src="js/typeCtrl.js"></script>
        <script src="js/storageCtrl.js"></script>
        <script src="js/calculateCtrl.js"></script>
        <script src="js/App.js"></script>
    </body>
</html>
